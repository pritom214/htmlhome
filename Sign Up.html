<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body background="./Images/Login Background.jpg">
    <h3 align="center"><font color="blue"><font size="6px">Register for new account</h3></font></font>
    <table align="center">
        <tr><td><b>First Name:</b></td>
            <td><input type="text" placeholder="First Name Here"></td>
        </tr>
        <tr><td><b>Last Name:</b></td>
            <td><input type="text" placeholder="Last Name Here"></td>
        </tr>
        <tr><td><b>Email:</b></td>
            <td><input type="email" placeholder="Email ID Here"></td>
        </tr>
        <tr><td><b>Password:</b></td>
            <td><input type="password" placeholder="Password Here"></td>
        </tr>
        <tr><td><b>Confirm Password:</b></td>
            <td><input type="password" placeholder="Confirm Password Here"></td>
        </tr>
        <tr><td><b>Gender:</b></td>
            <td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female <input type="radio" name="gender" value="Other">Other</td>
        </tr>
        <tr><td><input type="Submit" value="Sign UP">
            <input type="reset" value="Reset all"></td>
        </tr>
    </table>
    
</body>
</html>
